<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Proprietário</th>
                <th>Modelo/Cor</th>
                <th>Placa</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Proprietário</th>
                <th>Modelo/Cor</th>
                <th>Placa</th>
            </tr>
            </tfoot>
            <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{% for user in vehicle.users.all %} {{user.user}} {% endfor %}</td>
                <td>{{vehicle.brand}}-{{vehicle.color}}</td>
                <td>{{vehicle.plaque}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
